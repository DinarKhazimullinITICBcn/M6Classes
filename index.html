<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./estils.css">
</head>
<body>
    <div id="seccio">
        <div id="mitjana">
            <div id="buttons">
                <div id="carregarCicles">
                    <button id="btnCarregarCicles">Carregar cicles</button>
                </div>
                <div id="afegirCicle">
                    <input type="text" id="nomCicle" placeholder="Escrui nom">
                    <button id="btnAfegirCicle">Afegir Cicle</button>
                </div>
                <div id="afegirModul">
                    <input type="number" id="numModul" placeholder="Escriu el numero">
                    <input type="text" id="nomModul" placeholder="Escriu el nom">
                    <input type="number" id="horesModul" placeholder="Escriu les hores">
                    <input type="number" id="cicleModul" placeholder="Escriu el ID del cicle">
                    <button id="btnAfegirModul">Afegir Modul</button>
                </div>
                <div id="eliminarCicle">
                    <input type="number" id="cicleIdEliminar" placeholder="Escriu el id del cicle">
                    <button id="btnEliminarCicle">Eliminar Cicle</button>
                </div>
                <div id="editarCicle">
                    <input type="number" id="cicleIdEditar" placeholder="Escriu el id del cicle a modificar">
                    <button id="btnEditarCicle">Editar Cicle</button>
                    <div id="editarInputs"></div>
                </div>
                <div id="calcularHores">
                    <button id="btnCalcularHores">Calcular Hores</button>
                </div>
            </div>
        </div>
        <div id="testDiv">

        </div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
